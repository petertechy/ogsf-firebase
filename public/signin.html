<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mx-auto col-7 p-3 rounded-3 my-4 border shadow-sm">
      <h1>Sign In</h1>

      <input
        type="email"
        placeholder="example@gmail.com"
        id="signInEmail"
        class="form-control mb-3"
      />
      <input
        type="password"
        placeholder="password"
        id="signInPassword"
        class="form-control mb-3"
      />
      <button id="signIn" class="btn btn-primary w-100">Sign In</button>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCfuSEpJpRdmMJbIQ_5KMor0BauBMdE7gs",
        authDomain: "student-portal-app-44710.firebaseapp.com",
        projectId: "student-portal-app-44710",
        storageBucket: "student-portal-app-44710.firebasestorage.app",
        messagingSenderId: "140127550430",
        appId: "1:140127550430:web:8a6784293912aa03ccfb4f",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      document.getElementById("signIn").addEventListener("click", () => {
        let loginEmail = document.getElementById("signInEmail").value;
        let loginPassword = document.getElementById("signInPassword").value;

        signInWithEmailAndPassword(auth, loginEmail, loginPassword)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log("Sign In successful");
            console.log(user);

            location.href = "./dashboard.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Error: ", errorCode, errorMessage);
          });z
      });
    </script>
  </body>
</html>
